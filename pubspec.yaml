name: mi_card
description: A new Flutter application.

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - images/userimg.png
  fonts:
    - family: Pacifico
      fonts:
      - asset: fonts/Pacifico-Regular.ttf
    - family: Spartan
      fonts:
      - asset: fonts/Spartan-VariableFont_wght.ttf
    - family: SourceSansPro
      fonts:
#      - asset: fonts/SourceSansPro-Regular.ttf
      - asset: fonts/SourceSansPro-SemiBold.ttf
